<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Découvrez les photographes de Fisheye et explorez leurs travaux. Contactez nos photographes pour vos projets.">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Fisheye - photographe</title>
</head>
<body>
  <!-- Titre de la page  -->
  <header class="photographer-header">
    <nav>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
    </nav>
  </header>

  <main id="main">
    <!-- Présentation du photographe -->
    <div class="photograph-header">
      <div class="photograph-header__bloc-titre">
        <h1 class="photograph-name">Nom du photographe</h1>
        <h2 class="photograph-location"></h2>
        <h3 class="photograph-tagline"></h3>
      </div>
      <button class="contact_button" aria-label="Contacte Me">Contactez-moi</button>
    </div>
    <!-- Sélection du photographe  -->
    <form action="photographer.html" class="order-by">
      <label for="orderBy" class="order-by__label" aria-label="Order by">Trier par</label>
      <select name="order" id="orderBy" class="order-by__select">
          <option value="Popularité" class="order-by__option">Popularité</option>
          <option value="Date" class="order-by__option">Date</option>
          <option value="Titre" class="order-by__option">Titre</option>
      </select>
    </form>

    <!-- Zone d'affichage des medias -->
    <section id="photographer-images"></section>

    <!-- Affichage du prix et du total des likes du photographe  -->
    <div class="price-and-likes">
      <div class="total_likes" id="total-likes" role="status" aria-live="polite" aria-atomic="true" aria-label="Le total des likes de ce photographe est de 0"></div>
      <div class="price" id="photographer-price"></div>
    </div>

    <!-- Modale de contact d'un photographe  -->
    <div id="contact_modal" role="dialog" aria-modal="true">
      <div class="modal">
        <header>
          <div class="contact"> 
            <h2>Contactez-moi</h2>
            <p class="photographer-name"></p>
          </div>
          <img src="assets/icons/close.svg" class="close_modale" tabindex="0" alt="Close Contact form">
        </header>
        <form>
          <div class="formData">
            <label id="prenom_label" for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" tabindex="0" aria-label="First name">
          </div>
          <div class="formData">
            <label id="nom_label" for="nom">Nom</label>
            <input type="text" id="nom" name="nom"  aria-label="Last name">
          </div>
          <div class="formData">
            <label id="email_label" for="email">Email</label>
            <input type="email" id="email" name="email" aria-label="Email">
          </div>
          <div class="formData">
            <label id="message_label" for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" minlength="10" aria-label="Your message"></textarea>
          </div>
          <button class="contact_send-button" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Modale de confirmation d'envoie -->
    <div id="contact-modal-end" class="bg-modal-end" role="dialog" aria-modal="true">
      <div class="modal-end">
        <header>
          <img src="assets/icons/close.svg" class="close_modale" tabindex="0" alt="Close Contact form">
        </header> 
        <p class="message-sent">Message envoyé à</p>
        <p class="photographer-name"></p>
        <button class="close-modal-end" tabindex="0" aria-label="Close Contact form">Fermer</button>
      </div>
    </div>
  </main>
  <script type="module" src="src/photographer.js"></script>
</body>
</html>

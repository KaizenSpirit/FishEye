<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Fisheye - photographe</title>
</head>
<body>

  <header class="photographer-header">
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__bloc-titre">
        <h1 class="photograph-name">Nom du photographer</h1>
        <p class="photograph-location"></p>
        <p class="photograph-tagline"></p>
      </div>
      <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
    </div>

    <form action="photographer.html" class="order-by">
      <label for="orderBy" class="order-by__label" aria-label="Order by">Trier par</label>
      <select name="order" id="orderBy" class="order-by__select">
          <option value="Popularité" class="order-by__option">Popularité</option>
          <option value="Date" class="order-by__option">Date</option>
          <option value="Titre" class="order-by__option">Titre</option>
      </select>
  </form>

    <div id="photographer-images"></div>

    <div class="price-and-likes">
      <div class="total_likes" id="total-likes" role="status" aria-live="polite"></div>
      <div class="price" id="photographer-price"></div>
    </div>

    <section id="contact_modal" role="dialog" aria-modal="true">
      <div class="modal">
        <header>
          <div class="contact"> 
            <h2>Contactez-moi</h2>
            <p class="photographer-name"></p>
          </div>
          <img src="assets/icons/close.svg" class="close_modale" tabindex="0" alt="Close Contact form">
        </header>
        <form>
          <div class="formData">
            <label id="prenom_label" for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" tabindex="0" aria-labelledby="prenom_label" aria-label="First name">
          </div>
          <div class="formData">
            <label id="nom_label" for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-labelledby="nom_label" aria-label="Last name">
          </div>
          <div class="formData">
            <label id="email_label" for="email">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="email_label" aria-label="Email">
          </div>
          <div class="formData">
            <label id="message_label" for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" minlength="10" aria-label="Your message"></textarea>
          </div>
          <button class="contact_send-button" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </section>
    
    <section id="contact-modal-end" class="bg-modal-end" role="dialog" aria-modal="true">
      <div class="modal-end">
        <header>
          <img src="assets/icons/close.svg" class="close_modale" tabindex="0" alt="Close Contact form">
        </header> 
        <p class="message-sent">Message envoyé à</p>
        <p class="photographer-name"></p>
        <button class="close-modal-end" tabindex="0" aria-label="Close">Fermer</button>
      </div>
    </section>
    

  </main>
  <script type="module" src="src/photographer.js"></script>
</body>
</html>
